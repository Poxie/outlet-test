name: Deploy to Google Cloud

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
      - 'docker-compose.yml'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: install the gcloud cli
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}

      - name: Configure Docker to use the gcloud command-line tool as a credential helper
        run: |
          gcloud auth configure-docker europe-north1-docker.pkg.dev
        
      - name: Fetch .env from Secret Manager
        run: |
          gcloud secrets versions access latest --secret="api-env" > backend/.env

      - name: Fetch analytics-config.json from Secret Manager
        run: |
          gcloud secrets versions access latest --secret="analytics-config" > backend/analytics-config.json

      - name: Build and push Docker image with docker-compose
        run: |
          docker-compose build backend
          docker-compose push backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy outlet-api \
            --image europe-north1-docker.pkg.dev/$PROJECT_ID/app/outlet-api:latest \
            --allow-unauthenticated \
            --platform managed \
            --region europe-north1